{% extends "painelmodelo.html" %}
{% block conteudo %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Cadastrar Categoria</h1>
    <form action="{{ url_for('categoria.create_categoria') }}" method="POST">
        <div class="form-group">
            <label for="nome">Nome da Categoria</label>
            <input type="text" class="form-control" name="nome" required>
        </div>
        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <a href="{{ url_for('categoria.recovery_categoria') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>
{% endblock %}
