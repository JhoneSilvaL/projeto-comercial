{% extends "painelmodelo.html" %}
{% block conteudo %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Confirmar Exclusão</h1>
    <form action="{{ url_for('produto.delete', id=produto.id) }}" method="POST" class="text-center">
        <p>Você realmente deseja excluir o Produto <strong>{{ produto.nome }}</strong>?</p>
        <button type="submit" class="btn btn-danger">Sim, excluir</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('produto.recovery') }}" class="btn btn-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
