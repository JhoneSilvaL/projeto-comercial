{% extends "painelmodelo.html" %}
{% block conteudo %}
<div class="container mt-5">
    <h1 class="text-center mb-4">Confirmar Exclusão</h1>
    <div class="card p-4">
        <p class="text-center">Você realmente deseja excluir o Produto <strong>{{ produto.nome }}</strong>?</p>
        <form action="{{ url_for('produto.delete', id=produto.id) }}" method="POST" class="text-center">
            <button type="submit" class="btn btn-danger mt-3">Sim, excluir</button>
        </form>
        <div class="text-center mt-3">
            <a href="{{ url_for('produto.recovery') }}" class="btn btn-secondary">Cancelar</a>
        </div>
    </div>
</div>
{% endblock %}
